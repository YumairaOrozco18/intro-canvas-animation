<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Intro Canvas 2D</title>

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">Canvas 2D</a>
            </div>
        </nav>
    </header>

    <main class="container flex-column mt-3 shadow rounded-3 p-2">
        <div class="d-flex justify-content-center flex-row mb-3">
            <h1>Ejemplos de objetos 2D mediante OOP</h1>
        </div>
        <div class="d-flex flex-row shadow-sm mb-2 p-3 justify-content-around">
            <div class="d-flex justify-content-center flex-column mb-3">
                <h5 class="d-flex justify-content-center">Canvas Sistema Solar</h5>
                <canvas class="border shadow" id="canvasSistemaSolar" width="300" height="300"></canvas>
            </div>
            <div class="d-flex justify-content-center flex-column mb-3">
                <h5 class="d-flex justify-content-center">Canvas Reloj</h5>
                <canvas class="border shadow" id="canvasReloj"></canvas>
            </div>
        </div>
        <div class="d-flex flex-row shadow-sm mb-2 p-3 justify-content-around">
            <div class="d-flex justify-content-center flex-column mb-3">
                <h5 class="d-flex justify-content-center">Canvas Panorama</h5>
                <canvas class="border shadow" id="canvasPanorama" width="800" height="200"></canvas>
            </div>
        </div>
    </main>

    <footer class="footer mt-auto py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">© 2024 Canvas 2D. Todos los derechos reservados. © Yumaira Orozco</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>

</body>

</html>
